<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express.js + PostgreSQL Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Express.js + PostgreSQL Example</h1>
            <p>A full-stack application with Docker Compose</p>
            <div id="auth-status" class="auth-status">
                <span id="user-info">Not logged in</span>
                <button id="logout-btn" onclick="logout()" style="display: none;">Logout</button>
            </div>
        </header>

        <div class="status-section">
            <h2>System Status</h2>
            <div id="status-indicator" class="status-indicator">
                <span id="status-text">Checking...</span>
            </div>
        </div>

        <!-- Authentication Forms -->
        <div id="auth-section" class="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <h3>Login</h3>
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                </div>
            </div>
            
            <div id="register-form" class="auth-form">
                <h3>Register</h3>
                <div class="form-group">
                    <input type="text" id="registerName" placeholder="Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <div id="main-content" class="main-content" style="display: none;">
            <div class="section">
                <h2>Users</h2>
                <div class="form-group">
                    <input type="text" id="userName" placeholder="Name" required>
                    <input type="email" id="userEmail" placeholder="Email" required>
                    <button onclick="createUser()">Add User</button>
                </div>
                <div id="users-list" class="data-list"></div>
            </div>

            <div class="section">
                <h2>Posts</h2>
                <div class="form-group">
                    <input type="text" id="postTitle" placeholder="Post Title" required>
                    <textarea id="postContent" placeholder="Post Content"></textarea>
                    <select id="postUserId">
                        <option value="">Select User</option>
                    </select>
                    <button onclick="createPost()">Add Post</button>
                </div>
                <div id="posts-list" class="data-list"></div>
            </div>
        </div>

        <footer>
            <p>Built with Express.js, PostgreSQL, TypeORM, and Docker Compose</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
